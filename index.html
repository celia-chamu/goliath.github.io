<script>
   audio.volume = 0.25;
   document.querySelector("#btnStop").classList.remove("disabled");
   document.querySelector("#btnPause").classList.remove("disabled");
    const number_of_bars = 30;
    const ctx = new AudioContext();
    const audioSource = ctx.createMediaElementSource(audio);
    const analyser = ctx.createAnalyser();

    audioSource.connect(analyser);
    audioSource.connect(ctx.destination);

    const frequencyData = new Uint8Array(analyser.frequencyBinCount);
    analyser.getByteFrequencyData(frequencyData);
    console.log("frequencyData", frequencyData);
    const container = document.querySelector(".visualiser-container");

    function renderFrame() {
      analyser.getByteFrequencyData(frequencyData);
      for (let i = 0; i < number_of_bars; i++) {
        const index = Math.round((i + 10) * 2.5);
        const frequency = frequencyData[index];
        const bar = document.querySelector("#bar" + i);
        if (!bar) {
          continue;
        }
        const barHeight = Math.max(4, frequency || 0);
        var yHeight = barHeight / 1.5 + "%";
        bar.setAttribute("y2", yHeight);
      }
      window.requestAnimationFrame(renderFrame);
    }

    renderFrame();
    audio.play();
    wheelsInMotion();
  
    document.querySelector("#btnPlay").addEventListener("click", function () {
  audio.play();
  document.querySelector("#btnPlay").classList.add("disabled");
  document.querySelector("#btnStop").classList.remove("disabled");
  document.querySelector("#btnPause").classList.remove("disabled");
  wheelsInMotion();
});

document.querySelector("#btnPause").addEventListener("click", function () {
  audio.pause();
  document.querySelector("#btnPlay").classList.remove("disabled");
  document.querySelector("#btnStop").classList.add("disabled");
  document.querySelector("#btnPause").classList.add("disabled");
  wheelsInMotion();
});

function wheelsInMotion() {
  var wheels = document.getElementsByClassName("wheel-inner");
  for (i = 0; i < wheels.length; i++) {
    wheels[i].classList.toggle("inmotion");
  }
}
function EQanimation() {
  var vis = document.getElementById("vis");
  vis.classList.toggle("toggleEQ");
}

audio.onended = function () {
  wheelsInMotion();
  document.querySelector("#btnPlay").classList.remove("disabled");
  document.querySelector("#btnStop").classList.add("disabled");
  document.querySelector("#btnPause").classList.add("disabled");
};

function audioVolume(rngValue) {
  audio.volume = rngValue;
}

audio.addEventListener(
  "timeupdate",
  function () {
    var cs = parseInt(audio.currentTime % 60);
    var cm = parseInt((audio.currentTime / 60) % 60);
    ss = cs < 10 ? "0" + cs : cs;
    mm = cm < 10 ? "0" + cm : cm;
    var countDown = audio.duration - audio.currentTime;
    var counter = document.getElementById("counter");
    var minutes = parseInt(countDown / 60, 10);
    var seconds = parseInt(countDown % 60);
    var sec = seconds < 10 ? "0" + seconds : seconds;
    var min = minutes < 10 ? "0" + minutes : minutes;
    counter.innerHTML = min + ":" + sec;
  },
  false
);

document.querySelector("#btnStop").addEventListener("click", function () {
  audio.pause();
  audio.currentTime = 0;
  var counter = document.getElementById("counter");
  counter.innerHTML = "00:00";
  document.querySelector("#btnPlay").classList.remove("disabled");
  document.querySelector("#btnStop").classList.add("disabled");
  document.querySelector("#btnPause").classList.add("disabled");
  wheelsInMotion();
});

</script>
