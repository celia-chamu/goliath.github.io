<html>
   <head>
      <title>Letter#1</title>
      <meta charset="utf-8" />
      <link rel="stylesheet" href="home.css" />
   </head>
   <body>
      <div class="header_container">
         <h1> Howdy David ;) </h1>
      </div>
      <div class="music_container">
         <div class="record-player">
            <input type="checkbox" id="headshell">
            <label class="headshell" for="headshell"></label>
            <audio id="player">
               <source src="music/LuckyLove.mp3" type="audio/mpeg"/>
            </audio>
            <input type="range" max="1" min="0" step="0.1" id="volume-control" onchange="audioVolume(this.value)">
            <div class="plinth"></div>
            <div class="platter"></div>
            <div class="vinyl"></div>
            <div class="top-circle"></div>
         </div>
      </div>
      <script>
         let input = document.getElementById("headshell");
         let audio = document.getElementById("player");
         
          input.addEventListener("click", function(){
          if(audio.paused){
             audio.play();
             audio.currentTime = 0;
             input.innerHTML = "Pause";
          } else {
             audio.pause();
             input.innerHTML = "Play";
          }});
          function audioVolume(amount) {
          let changevolume = document.getElementsByTagName("audio")[0];
          changevolume.volume = amount;
          }
      </script>
      <div class="box">
         <div>
            <button class="btn" onclick="showLove()" id="clickMeButton">
            Let me tell you secret...
            </button>
            <p id="loveMessage" style="display: none"></p>
            <script>
               function showLove() {
                 var loveMessage = document.getElementById("loveMessage");
                 var clickMeButton = document.getElementById("clickMeButton");
                 if (clickMeButton.disabled) {
                   return;
                 }
                 clickMeButton.disabled = true;
                 loveMessage.style.display = "block";
                 var text =
                   "I find myself at a loss for words each time I try to express the depth of my feelings for you. <br></br>" +
                   "I really really really like you David. I don't know what you have done to me but thoughts of you fill my mind. <br></br>" +
                   "It's more than just a passing infatuation; " +
                   "Your presence fills my thoughts, <br></br> your laughter echoes in my mind, and your smile disarms me." +
                   " It's the way you view the world with a perspective that is uniquely your own.<br></br> Your outlook on life is refreshing.<br></br>" +
                   "You possess a patience and understanding that is rare and beautiful, and it's one of the many reasons why I admire you so deeply.<br></br> " +
                   "I'm enamoured with your mind and soul. <br></br>David, you have a heart of gold. The kindness and compassion you show towards the people you care about is endearing.<br></br>" +
                   "And then there's your passion for teaching and sharing knowledge. It's infectious, David.<br></br>" +
                   "The way you light up when you're discussing something you're passionate aboutâ€”it's like watching the stars you sometimes go on about.<br></br> " +
                   "Your sense of fearlessness and adventure makes it exciting to be around you. <br></br> I've told you this once and will tell you again but you are a truly unique person. <br></br>" +
                   "I have never met anyone like you, you're real special. <br></br>" +
                   "...It's hard not to fall in love with you.";
                 var index = 0;
                 var speed = 25; 
               
                 function typeWriter() {
                   if (index < text.length) {
                     if (text.substr(index, 9) === "<br></br>") {
                       loveMessage.innerHTML += "<br>";
                       index += 9;
                     } else {
                       loveMessage.innerHTML += text.charAt(index);
                       index++;
                     }
                     setTimeout(typeWriter, speed);
                   }
                 }
               
                 typeWriter();
               }
            </script>    
            <button class="btn" onclick="showLove2()" id="clickMeAgainButton">
            Now let me ask you a question :)
            </button>
            <div class="valentine_container">
               <h1 id="Valentine" style="display: none">
                  Will you be my Valentine?
               </h1>
               <img
                  src="images/CowboyFrog.png"
                  id="frog_pic"
                  style="display: none"
                  onclick="DoSomething();"
                  />
               <div class="button-container">
                  <button
                     class="btn"
                     id="yesButton"
                     style="display: none"
                     onclick="nextPage()"
                     >
                  Yes
                  </button>
                  <button
                     class="btn"
                     id="noButton"
                     style="display: none"
                     onmouseover="moveButton()"
                     onclick="moveButton()"
                     >
                  No
                  </button>
               </div>
            </div>
            <script>
               function DoSomething() {
                 window.location.href = "valentine.html";
               }
               function nextPage() {
                 window.location.href = "yes.html";
               }
               function moveButton() {
                 var x =
                   Math.random() *
                     (window.innerWidth -
                       document.getElementById("noButton").offsetWidth) -
                   85;
                 var y =
                   Math.random() *
                     (window.innerHeight -
                       document.getElementById("noButton").offsetHeight) -
                   48;
                 document.getElementById("noButton").style.left = `${x}px`;
                 document.getElementById("noButton").style.top = `${y}px`;
               }
            </script>
            <script>
               function showLove2() {
                 var loveMessage = document.getElementById("Valentine");
                 var clickMeAgainButton =
                   document.getElementById("clickMeAgainButton");
                 if (clickMeAgainButton.disabled) {
                   return;
                 }
                 clickMeAgainButton.disabled = true;
                 loveMessage.style.display = "block";
                 var loveMessage2 = document.getElementById("frog_pic");
                 loveMessage2.style.display = "block";
                 var loveMessage3 = document.getElementById("yesButton");
                 loveMessage3.style.display = "block";
                 var loveMessage4 = document.getElementById("noButton"); 
                 loveMessage4.style.display = "block";
               }
            </script>
         </div>
      </div>
      </div>
   </body>
</html>
